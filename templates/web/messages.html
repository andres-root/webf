{% extends 'web/profile_base.html' %}
{% load staticfiles %}
{% block title %} fyt.com | Messages {% endblock %}
{% block content %}
<!-- Messages Stlyes -->
<link rel="stylesheet" type="text/css" href="{% static "css/profile.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/sidebar.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/inbox.css" %}">
<!-- End -->
<div class="content">
	<div class="row">
  		<div class="col-lg-3">
  			<div class="message-list">
  				<ul class="sidebar-nav">
            <!--li class="sidebar-brand"><a href="#">aaa</a>
            </li-->
            			{% for m in messages %}
                			<li>
			               		<div class="thumb-cont">
					               <a class="" href="dashboard.html">
					               	<h4>{{ m.id_sender.username }}</h4>
					               	<p>{{ m.date_created }}</p>	               		
					               </a>
				               </div>
			                </li>
            			{% endfor %}
        		</ul>	
  			</div>
  		</div>
  		<div class="col-lg-6">
  			<div class="row">
  				<div class="col-lg-7">
  				</div>
  				<div class="col-lg-6">
  					<h3><DEL></DEL></h3>
  				</div>
  				<div class="col-lg-2">
  				</div>
  			</div>
  			<div class="row">
  				<div class="container-fluid">
  					<div class="col-lg-12">
		  				<div class="message">
    		  				<!--Comment -->
									<div id="comments">
										<div class="row">
											<div class="col-md-2">
												<figure>
													<img src="{% static "img/profile-pic.jpg" %}">
												</figure>
											</div>
											<div class="col-md-8">
												<div class="comment-cont">
													<p>{{ first_message.message}} </p>
												</div>
											</div>
										</div>
									</div>
		  				</div>
  					</div>
	  			</div>
  			</div>
  			
  			<div class="row response-cont">
  				<form method="post" action="/profile/{{user.id}}">
  					{% csrf_token %}
	  				<div class="col-lg-10 response-cont">
	  					<div class="row">
	  						<div class="col-md-10">
	  							<textarea class="form-control"></textarea>
	  						</div>
	  						<div class="col-md-2">
	        		  			<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span></button>
	  						</div>
	  					</div>		        		  			
	  					</div>
  					</form>

  				</div>
  				
  			</div>
  		</div>									
</div>
{% endblock %}
