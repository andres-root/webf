{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
		<title>Fitness.me</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" id="style-css" href="https://necolas.github.io/normalize.css/3.0.1/normalize.css" type="text/css" media="all">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static "css/signup2.css" %}">
        
	</head>
	<body>
		<div class="wrapper">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">fyt</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!--       <ul class="nav navbar-nav">
				        <li class="active"><a href="#">Link</a></li>
				        <li><a href="#">Link</a></li>
				        <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
				          <ul class="dropdown-menu">
				            <li><a href="#">Action</a></li>
				            <li><a href="#">Another action</a></li>
				            <li><a href="#">Something else here</a></li>
				            <li class="divider"></li>
				            <li><a href="#">Separated link</a></li>
				            <li class="divider"></li>
				            <li><a href="#">One more separated link</a></li>
				          </ul>
				        </li>
				      </ul> -->
				      
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav><!-- End Navbar-->
				<section class="first">
			      <div class="container">
			      	<div class="row">
			      		<div class="col-lg-2"></div>
			      		<div class="col-lg-8">
			      			<h1>I hope you're ready for a full schedule.</h1>
			      			<h3>Help us out with a few details about how you<br>
								train so we can get you started</h3>
			      		</div>
			      		<div class="col-lg-2"></div>
			      	</div>
			      </div>
				</section><!--End First Section-->
				<section class="second">
				    <div class="container">
			      		<div class="steps">
					      	<div class="row">
					      		<div class="col-lg-4">
					      			<div class="circle">
					      				<h3>1</h3>
					      			</div>
					      		</div>
					      		<div class="col-lg-4">
					      			<div class="circle active">
					      				<h3>2</h3>
					      			</div>
					      		</div>
					      		<div class="col-lg-4">
					      			<div class="circle">
					      				<h3>3</h3>
					      			</div>
					      		</div>
					      	</div>
			      		</div>
				    </div>
				</section><!--End Second Section-->
				<section class="third">
					<div class="container">
						<form method="post" action="/dashboard/">
							{% csrf_token %}
				      		<div class="form-cont">
								<div class="row">
									<div class="col-md-6">
										<label for="name">What’s your address?</label>
									</div>
									<div class="col-md-6">
										<div class="row">
											<div class="col-md-4">
										    	<input type="text" class="form-control" placeholder="Address">
										  	</div>
										  	<div class="col-md-3">
										    	<input type="text" class="form-control" placeholder="City">
										  	</div>
										  	<div class="col-md-3">
										   		<select class="form-control" placeholder="State">
													<option></option>
													<option>California</option>
													<option>New York</option>
													<option>Florida</option>
												</select>
										  	</div>
										  	<div class="col-xs-2">
										    	<input type="text" class="form-control" placeholder="Postal Code">
										  	</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label for="name">Select the area you’d like to service</label>
									</div>
									<div class="col-md-6 map">
										<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25231.522741329725!2d-122.39213150000002!3d37.767997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1399837631298" width="450" height="300" frameborder="0" style="border:0"></iframe>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label for="name">Name your price</label>
									</div>
									<div class="col-md-6">
										<div class="row">
											<div class="col-xs-2">
										    	<input type="text" class="form-control" placeholder="You">
										  	</div>
										  	<div class="col-xs-2">
										    	<input type="text" class="form-control" placeholder="Clients">
										  	</div>
										  	<div class="col-xs-2">
										    	<input type="text" class="form-control" placeholder="Groups">
										  	</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label for="name">Nice! let’s keep going</label>
									</div>
									<div class="col-md-6">
										<button type="submit" class="btn btn-info next">Continue to next step > </button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</section>
				<footer></footer>
		</div>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  		<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	</body>
</html>
